<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Finance Tracker & Advisor</title>
    <link rel="icon" href="../images/fin-Track_advisor_1-triangle.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
</head>

<body class="login-page">
<div class="login-wrapper">
<div class="login-box">
    <img src="../images/fin-Track advisor (1).png" class="login-logo" alt="Fin-Track Plus">
    <form id="signup-form">
        <div class="mb-3 text-start">
            <label class="form-label">User Name</label>
            <input type="text" id="username" class="form-control" placeholder="Enter Your Username" required>

            <label class="form-label">Email address</label>
            <input type="email" id="signup-email" class="form-control" placeholder="Enter Your Email" required>
        </div>

        <div class="mb-3 text-start">
            <label class="form-label">Password</label>
            <input type="password" id="signup-password" class="form-control" placeholder="Enter New Password" required>

            <label class="form-label">Confirm Password</label>
            <input type="password" id="confirm-password" class="form-control" placeholder="Confirm New Password" required>
        </div>
        <button type="submit" class="login-btn d-block text-center">Sign Up</button>

        <div class="up_forget">
            <a href="../html/signin.html" class="forgot-link">Sign in?</a>
        </div>
    </form>
</div>
</div>
<script type="module" src="../js/signup.js"></script>
</body>
</html>
